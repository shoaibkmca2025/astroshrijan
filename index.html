    <style>
      :root {
        scroll-behavior: smooth;
      }
      html {
        scroll-padding-top: 80px;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #ffd700 0%, #ffae00 100%);
      }
      .deep-blue-gradient {
        background: linear-gradient(135deg, #020617 0%, #0d1233 50%, #1a237e 100%);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .float-animation {
        animation: float 5s ease-in-out infinite;
      }
      @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in-right {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in-left {
        animation: fade-in-left 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-fade-in-right {
        animation: fade-in-right 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-spin-slow {
        animation: spin 30s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .stars-container {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(1px 1px at 20% 30%, #fff, transparent),
                    radial-gradient(1px 1px at 40% 70%, #fff, transparent),
                    radial-gradient(1px 1px at 70% 20%, #fff, transparent),
                    radial-gradient(2px 2px at 90% 90%, #fff, transparent),
                    radial-gradient(2px 2px at 10% 10%, #fff, transparent);
        background-size: 600px 600px;
        animation: stars-movement 150s linear infinite;
      }
      @keyframes stars-movement {
        from { background-position: 0 0; }
        to { background-position: 1000px 1000px; }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #1a237e; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #000051; }
      
      .cursor-pointer { cursor: pointer; }
    </style>
